build_settings: 
  ignore: 
    - vendor
    - tests
setup: 
  composer: 
    action: install
test: 
  codeception: 
    args: " --coverage-html"
    config: codeception.yml
  php_loc: ~
  php_mess_detector: 
    allow_failures: true
  technical_debt:
    allowed_errors: -1
success:
  shell:
    - "cd /var/www/satis && php app/bin/satis build --repository-url https://github.com/flash-global/mailer-client ./config/satis.json web/"
